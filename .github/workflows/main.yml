name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download ngrok
        run: |
          curl -s https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz -o ngrok.tgz

      - name: Extract ngrok
        run: |
          tar -xvzf ngrok.tgz

      - name: Move ngrok to /usr/local/bin
        run: |
          sudo mv ngrok /usr/local/bin

      - name: Authenticate ngrok
        run: ngrok authtoken $NGROK_AUTH_TOKEN
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Create ngrok Tunnel
        run: nohup ngrok tcp 3389 &

      - name: Wait for ngrok to start
        run: sleep 10

      - name: Show ngrok tunnel info
        run: curl http://localhost:4040/api/tunnels
